name: Trigger Root Update

on:
  push:
    branches:
      - main

jobs:
  notify-root:
    runs-on: ubuntu-latest
    steps:
      - name: Send repository dispatch to cmd-root
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token ${{ secrets.PAT_TOKEN }}" \
            https://api.github.com/repos/cmd-billing-project/cmd-root/dispatches \
            -d '{"event_type":"backend_updated"}'
